<section>
	{% for post in paginator.posts %}
	<article class="post">
		<header class="post__header">
			<h1 class="post__title">{{ post.title }}</h1>
			<ul class="post__meta">
          		<li class="post__date">{{ post.date | date: "%b %-d, %Y" }}</li>
        	</ul>
		</header>
		<div class="post__excerpt">
                        {{% highlight JavaScript  %}} 
			{{ post.content }}
                        {{% endhighlight %}} 
		</div>
	</article>
	{% endfor %}
</section>
